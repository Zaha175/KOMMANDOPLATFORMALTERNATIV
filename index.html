    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.gamma.app/fhpleqvbjim2f32/2e0dd43a1cac422dba95dbbb19a57d28/original/m5jbKxn54d6Q01a4tMJgN.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #00ffff;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background-color: #003366;
      color: #ffd700;
      padding: 20px;
      text-align: center;
      font-size: 1.7rem;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      transition: background-color 0.3s, color 0.3s;
      z-index: 100;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    .tab-nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #003366;
      flex-wrap: wrap;
    }
    .tab-btn {
      padding: 10px 20px;
      background-color: #002244;
      color: #ffd700;
      border: 2px solid #ffd700;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .tab-btn:hover {
      background-color: #ffd700;
      color: #003366;
      transform: scale(1.05);
    }
    .tab-btn.active {
      background-color: #ffd700;
      color: #003366;
    }
    .gallery-container {
      position: relative;
    }
    .gallery {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .gallery.active {
      display: grid;
    }
    @media (min-width: 1200px) {
      .gallery {
        grid-template-columns: repeat(8, minmax(120px, 1fr));
      }
    }
    .card {
      width: 120px;
      height: 140px;
      margin: 0 auto;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }
    .card-front {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
      background: linear-gradient(135deg, #002244, #003366);
      border: 2px solid #ffd700;
      color: white;
    }
    .card-front img {
      width: 70%;
      height: auto;
      margin-bottom: 8px;
      border-radius: 5px;
    }
    .card-title {
      font-size: 0.8rem;
      font-weight: bold;
      color: #ffd700;
      margin: 5px 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    .mode-toggle {
      padding: 10px 15px;
      background-color: #003366;
      color: #ffd700;
      border: 2px solid #ffd700;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-family: 'Roboto', sans-serif;
    }
    .mode-toggle:hover {
      background-color: #ffd700;
      color: #003366;
      transform: scale(1.05);
    }
    body.dark-mode {
      background-color: #121212;
      color: #bbbbbb;
    }
    body.dark-mode header {
      background-color: #333;
      color: #eee;
    }
    body.dark-mode .tab-nav {
      background-color: #333;
    }
    body.dark-mode .tab-btn {
      background-color: #444;
      border-color: #777;
    }
    body.dark-mode .tab-btn.active {
      background-color: #777;
      color: #eee;
    }
    body.dark-mode .card-front {
      background: linear-gradient(135deg, #444, #555);
      border-color: #777;
    }
    body.dark-mode .card-title {
      color: #ddd;
    }
    #search-input {
      margin: 10px auto;
      display: block;
      width: 80%;
      max-width: 300px;
      padding: 10px 15px;
      background-color: #003366;
      color: #ffd700;
      border: 2px solid #ffd700;
      border-radius: 5px;
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
    }
    #search-input::placeholder {
      color: #ffd700;
      opacity: 0.7;
    }
    body.dark-mode #search-input {
      background-color: #444;
      border-color: #777;
      color: #eee;
    }
    body.dark-mode #search-input::placeholder {
      color: #eee;
      opacity: 0.7;
    }
    #ad-banner {
      text-align: center;
      padding: 15px;
      background-color: rgba(0, 51, 102, 0.8);
      color: #ffd700;
      margin: 10px auto;
      max-width: 1400px;
      border-radius: 5px;
      border: 1px solid #ffd700;
      font-size: 1.5rem;
      font-weight: bold;
      min-height: 1.5em;
      cursor: default;
      position: relative;
      overflow: hidden;
      animation: pulse 3s infinite ease-in-out;
      letter-spacing: 1px;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 10px 0px rgba(255, 215, 0, 0.5); }
      50% { box-shadow: 0 0 20px 5px rgba(255, 215, 0, 0.7); }
      100% { box-shadow: 0 0 10px 0px rgba(255, 215, 0, 0.5); }
    }
    
    #ad-banner .banner-text {
      animation: textGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes textGlow {
      from {
        text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700;
      }
      to {
        text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ff9900;
      }
    }
    
    body.dark-mode #ad-banner {
      background-color: rgba(68, 68, 68, 0.8);
      border-color: #777;
      animation: pulseDark 3s infinite ease-in-out;
    }
    
    @keyframes pulseDark {
      0% { box-shadow: 0 0 10px 0px rgba(119, 119, 119, 0.5); }
      50% { box-shadow: 0 0 20px 5px rgba(119, 119, 119, 0.7); }
      100% { box-shadow: 0 0 10px 0px rgba(119, 119, 119, 0.5); }
    }
    
    /* Pause animation on hover */
    #ad-banner:hover {
      animation-play-state: paused;
    }
    
    #ad-banner:hover .banner-text {
      animation-play-state: paused;
    }
    
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
      .card {
        width: 100px;
        height: 120px;
      }
      .card-title {
        font-size: 0.7rem;
      }
      .tab-btn {
        padding: 8px 15px;
        font-size: 0.9rem;
      }
      header {
        font-size: 1.3rem;
        padding: 15px 10px;
      }
      #ad-banner {
        font-size: 1rem;
        padding: 10px;
      }
    }
    
    /* Spielekategorien */
    .figurentest {
      background: linear-gradient(135deg, #001122, #001a33);
    }
    .farbentest {
      background: linear-gradient(135deg, #997700, #cc9900);
    }
    .verkehrstest {
      background: linear-gradient(135deg, #002200, #003300);
    }
    .mehrfachtest {

    .grokflotte {

    }
    .reaktion {
      background: linear-gradient(135deg, #5DA05D, #90EE90);
    }
    .game {

    }

    }

    // Funktion zum Wechseln der Bannernachrichten
    function cycleBannerMessages() {
      const bannerText = document.getElementById("banner-text");
      const lang = document.querySelector("#language-select").value;
      let currentIndex = 0;
      
      // Starttext setzen
      bannerText.textContent = translations[lang].adMessages[0];
      
      // Timer für Nachrichtenwechsel
      setInterval(() => {
        currentIndex = (currentIndex + 1) % translations[lang].adMessages.length;
        bannerText.textContent = translations[lang].adMessages[currentIndex];
      }, 5000); // Wechsel alle 5 Sekunden
    }

    function renderCards(tab, lang = "de") {
      const gallery = document.getElementById(`${tab}-gallery`);
      gallery.innerHTML = "";
      
      // Prüfen, ob die Tab-Kategorie existiert
      if (platforms[tab]) {
        platforms[tab].forEach(platform => {
          // Get translated title if available
          const translatedTitle = translations[lang].platforms[platform.id] || platform.title;
          
          const card = document.createElement("div");
          card.className = "card";
          card.id = `card-${platform.id}`;
          card.onclick = () => window.open(platform.link, "_blank");
          
          let cardFrontClass = "card-front";
          if (platform.cssClass) {
            cardFrontClass += ` ${platform.cssClass}`;
          }
          
          card.innerHTML = `
            <div class="card-inner">
              <div class="${cardFrontClass}">
                <img src="${platform.img}" alt="${translatedTitle}">
                <div class="card-title">${translatedTitle}</div>
              </div>
            </div>
          `;
          gallery.appendChild(card);
        });
      }
    }

    function setLanguage(lang) {
      document.querySelector("header div").textContent = translations[lang].title;
      document.getElementById("command-tab").textContent = translations[lang].command;
      document.getElementById("games-tab").textContent = translations[lang].games;
      document.getElementById("mpu-tab").textContent = translations[lang].mpu;
      document.getElementById("aging-tab").textContent = translations[lang].aging;
      document.getElementById("westworld-tab").textContent = translations[lang].westworld;
      document.getElementById("trading-tab").textContent = translations[lang].trading;
      document.getElementById("simulation-tab").textContent = translations[lang].simulation;
      document.getElementById("mutter-tab").textContent = translations[lang].mutter;
      document.getElementById("search-input").placeholder = translations[lang].search;
      
      // Banner-Text aktualisieren
      document.getElementById("banner-text").textContent = translations[lang].adMessages[0];
      
      updateCards(lang);
    }

    function switchTab(tab) {
      document.querySelectorAll(".gallery").forEach(g => g.classList.remove("active"));
      document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
      document.getElementById(`${tab}-gallery`).classList.add("active");
      document.getElementById(`${tab}-tab`).classList.add("active");
    }

    function updateCards(lang) {
      ["command", "games", "mpu", "aging", "westworld", "trading", "simulation", "mutter"].forEach(tab => renderCards(tab, lang));
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
    
    // Suchfunktion
    document.getElementById("search-input").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const activeTab = document.querySelector(".gallery.active").id.replace("-gallery", "");
      
      document.querySelectorAll(`#${activeTab}-gallery .card`).forEach(card => {
        const title = card.querySelector(".card-title").textContent.toLowerCase();
        if (term === "" || title.includes(term)) {
          card.style.display = "";
        } else {
          card.style.display = "none";
        }
      });
    });

    // Initialisierung
    document.addEventListener("DOMContentLoaded", function() {
      setLanguage("de");
      updateCards("de");
      switchTab("command");
      cycleBannerMessages();
      
      // Check for dark mode preference
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark-mode');
      }
      
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
        if (event.matches) {
          document.body.classList.add('dark-mode');
        } else {
          document.body.classList.remove('dark-mode');
        }
      });
    });
